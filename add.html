<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBudget - Add Expense</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
        header { background: #5c4caf; color: white; padding: 15px; text-align: left; display: flex; align-items: center; justify-content: space-between; }
        nav a { margin: 0 10px; text-decoration: none; color: white; font-weight: 600; }
        .container { width: 80%; margin: 20px auto; }
        .add-expense-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #5c4caf;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #4a3f95; }
    </style>
</head>

<body>

<header>
    <h2>UniBudget</h2>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="add.html">Add Expense</a>
        <a href="reports.html">Reports</a>
        <a href="login.html">Settings</a>
    </nav>
</header>

<div class="container">
    <div class="add-expense-form">
        <h2>Add Expense</h2>

        <label>Category:</label>
        <select id="category">
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Books">Books</option>
            <option value="Other">Other</option>
        </select>

        <label>Description:</label>
        <input type="text" id="description" placeholder="Enter description">

        <label>Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button id="addBtn">Add Expense</button>
    </div>
</div>

<script src="logic.js"></script>
<script>
document.getElementById("addBtn").addEventListener("click", function () {
    const category = document.getElementById("category").value;
    const description = document.getElementById("description").value;
    const amount = document.getElementById("amount").value;

    if (description === "" || amount === "") {
        alert("Please enter all fields!");
        return;
    }

    addExpense(category, description, amount);
    alert("Expense added!");
    
    // Optional: clear inputs after adding
    document.getElementById("description").value = "";
    document.getElementById("amount").value = "";
});
</script>

</body>
</html>
